<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Logo MobiSenegal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Logo Officiel de MobiSenegal</h1>

  <a href="MOBIENEGAL_LOGO.png" target="_blank">
    <img src="https://mobisenegal.africa/images/MOBISENEGAL_LOGO.png" alt="Logo MobiSenegal">
  </a>

  <p>Cliquez sur le logo pour l’agrandir en plein écran dans un nouvel onglet.</p>

</body>
</html>
